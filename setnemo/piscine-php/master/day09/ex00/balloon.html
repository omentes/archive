<!DOCTYPE html>
<html>
<head>
<style>
#balloon {
	background-color: red;
	margin: auto;
	margin-top: 300px;
	display: block;
	width: 200px;
	height: 200px;
	border-radius: 50%;
}
</style>
<script>
	var size = 200;
	var	margintop = 300;
	var color = ["red", "green", "blue"];
	var it = 0;

	window.onload = function() {
		document.getElementById('balloon').addEventListener('click', increment);
		document.getElementById('balloon').addEventListener('mouseout', decrement);
	}
	function increment() {
		if (size > 420) {
			margintop = 300;
			size = 200;
		}
		else {
			size += 10;
			margintop -= 5;
		}
		if (it < 2) {
			it++;
		}
		else {
			it = 0;
		}
		document.getElementById('balloon').style.backgroundColor = color[it];
		document.getElementById('balloon').style.marginTop = margintop + 'px';
		document.getElementById('balloon').style.width = size + 'px';
		document.getElementById('balloon').style.height = size + 'px';
	}
	function decrement() {
		if (size > 200) {
			size -= 5;
			margintop += 2.5;
			if (it > 0) {
				it--;
			}
			else {
				it = 2;
			}
			document.getElementById('balloon').style.backgroundColor = color[it];
			document.getElementById('balloon').style.marginTop = margintop + 'px';
			document.getElementById('balloon').style.width = size + 'px';
			document.getElementById('balloon').style.height = size + 'px';
		}
	}
</script>
</head>
	<body>
		<div id="balloon"></div>
	</body>
</html>
